# ChurnVision Enterprise - PostgreSQL Configuration
# Optimized for production workloads with ML/AI operations

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'              # Allow connections from Docker network
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Security
ssl = off  # Enable in production with proper certificates
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory - Optimized for 4GB container allocation
# Increase shared_buffers for better query caching
shared_buffers = 1GB                # 25% of RAM (was 256MB)
effective_cache_size = 3GB          # 75% of RAM (was 1GB)
work_mem = 32MB                     # Per-operation memory (was 4MB) - prevents disk sorts
maintenance_work_mem = 256MB        # For VACUUM, CREATE INDEX, etc. (was 64MB)
temp_buffers = 16MB                 # Temporary tables (was 8MB)

# Kernel Resource Usage
max_files_per_process = 1000

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

wal_level = replica                 # Enables streaming replication
fsync = on                          # Force synchronization
synchronous_commit = on             # Immediate durability
wal_buffers = 16MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 80MB

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

max_wal_senders = 5
max_replication_slots = 5
hot_standby = on
hot_standby_feedback = on

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner Cost Constants
random_page_cost = 1.1              # SSD optimization (lower than default 4.0)
effective_io_concurrency = 200      # For SSDs

# Planner Method Configuration
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_min_duration_statement = 1000   # Log queries taking more than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'               # Log all DDL statements
log_temp_files = 0                  # Log all temp files

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

# Statistics Targets
compute_query_id = on
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s            # More frequent than default (1min)
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Statement Behavior
search_path = 'public, auth, hr_data, ml_models, treatments, audit'
default_tablespace = ''
temp_tablespaces = ''

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Timeouts
statement_timeout = 30000           # 30 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64

#------------------------------------------------------------------------------
# VERSION AND PLATFORM COMPATIBILITY
#------------------------------------------------------------------------------

# Previous PostgreSQL Versions
array_nulls = on
backslash_quote = safe_encoding
escape_string_warning = on
standard_conforming_strings = on

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS (ChurnVision Specific)
#------------------------------------------------------------------------------

# Application-specific settings
app.environment = 'production'      # Can be overridden
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements extension settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on
