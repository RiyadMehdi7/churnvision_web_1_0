version: '3.8'

services:
  # Backend API (Compiled with Nuitka for IP Protection)
  backend:
    image: churnvision/backend:stable
    container_name: churnvision-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LICENSE_KEY=${LICENSE_KEY}
      - LICENSE_SIGNING_ALG=${LICENSE_SIGNING_ALG:-RS256}
      - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}
      - LICENSE_PUBLIC_KEY_PATH=${LICENSE_PUBLIC_KEY_PATH}
      - LICENSE_STATE_PATH=${LICENSE_STATE_PATH:-/app/churnvision_data/license_state.json}
      - INSTALLATION_ID_PATH=${INSTALLATION_ID_PATH:-/app/churnvision_data/installation.id}
      - INTEGRITY_PUBLIC_KEY=${INTEGRITY_PUBLIC_KEY}
      - INTEGRITY_PUBLIC_KEY_PATH=${INTEGRITY_PUBLIC_KEY_PATH}
      - INTEGRITY_MANIFEST_PATH=${INTEGRITY_MANIFEST_PATH:-/etc/churnvision/integrity.json}
      - INTEGRITY_SIGNATURE_PATH=${INTEGRITY_SIGNATURE_PATH:-/etc/churnvision/integrity.sig}
      - INTEGRITY_REQUIRE_SIGNED=${INTEGRITY_REQUIRE_SIGNED:-true}
      - ARTIFACT_ENCRYPTION_REQUIRED=${ARTIFACT_ENCRYPTION_REQUIRED:-true}
      # NOTE: The bundled postgres container doesn't terminate TLS by default.
      # If you need TLS, terminate at your DB layer or configure postgres/nginx accordingly.
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://localhost}
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models  # Shared model artifacts
      - ./license.key:/etc/churnvision/license.key:ro  # Read-only license
      - ./logs:/app/logs  # Persistent logs
      - ./churnvision_data:/app/churnvision_data  # RAG and uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - churnvision-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # One-shot migration job (run with: docker compose --profile migrate run --rm migrate)
  migrate:
    build:
      context: .
      dockerfile: infra/migrate.Dockerfile
    container_name: churnvision-migrate
    restart: "no"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LICENSE_KEY=${LICENSE_KEY}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - LICENSE_SIGNING_ALG=${LICENSE_SIGNING_ALG:-RS256}
      - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}
      - LICENSE_PUBLIC_KEY_PATH=${LICENSE_PUBLIC_KEY_PATH}
      - LICENSE_STATE_PATH=${LICENSE_STATE_PATH:-/app/churnvision_data/license_state.json}
      - INSTALLATION_ID_PATH=${INSTALLATION_ID_PATH:-/app/churnvision_data/installation.id}
      - INTEGRITY_PUBLIC_KEY=${INTEGRITY_PUBLIC_KEY}
      - INTEGRITY_PUBLIC_KEY_PATH=${INTEGRITY_PUBLIC_KEY_PATH}
      - INTEGRITY_MANIFEST_PATH=${INTEGRITY_MANIFEST_PATH:-/etc/churnvision/integrity.json}
      - INTEGRITY_SIGNATURE_PATH=${INTEGRITY_SIGNATURE_PATH:-/etc/churnvision/integrity.sig}
      - INTEGRITY_REQUIRE_SIGNED=${INTEGRITY_REQUIRE_SIGNED:-true}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - churnvision-network
    profiles:
      - migrate

  # Frontend (Production Build)
  frontend:
    image: churnvision/frontend:stable
    container_name: churnvision-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - churnvision-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: churnvision-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-churnvision}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-churnvision}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount for backup scripts
    networks:
      - churnvision-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churnvision}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Redis (Caching & Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: churnvision-redis
    restart: unless-stopped
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lfu
    volumes:
      - redis_data:/data
    networks:
      - churnvision-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama LLM Engine
  ollama:
    image: ollama/ollama:latest
    container_name: churnvision-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - churnvision-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: churnvision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - churnvision-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Automated Database Backup (Daily at 2 AM)
  backup:
    image: postgres:15-alpine
    container_name: churnvision-backup
    restart: unless-stopped
    environment:
      - PGHOST=db
      - PGUSER=${POSTGRES_USER:-churnvision}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB:-churnvision}
      - BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - BACKUP_DIR=${BACKUP_PATH:-/backups}
    volumes:
      - ./db/backup.sh:/usr/local/bin/backup.sh:ro
      - ./backups:/backups
    entrypoint: >
      sh -c "apk add --no-cache dcron openssl bash &&
             chmod +x /usr/local/bin/backup.sh &&
             echo '0 2 * * * /usr/local/bin/backup.sh >> /var/log/backup.log 2>&1' | crontab - &&
             crond -f -l 2"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - churnvision-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  churnvision-network:
    driver: bridge
