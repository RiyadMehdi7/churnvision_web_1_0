      - DATABASE_URL=postgresql://postgres:postgres@db:5432/churnvision
      - LICENSE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjb21wYW55X25hbWUiOiJDaHVyblZpc2lvbiBEZXZlbG9wbWVudCIsImxpY2Vuc2VfdHlwZSI6ImVudGVycHJpc2UiLCJtYXhfZW1wbG95ZWVzIjo5OTk5OTksImlzc3VlZF9hdCI6IjIwMjUtMTEtMjlUMTg6MjA6MTYuMzgxMDAyIiwiZXhwaXJlc19hdCI6IjIwMzUtMTEtMjdUMTg6MjA6MTYuMzgxMDAyIiwiZmVhdHVyZXMiOlsiYWxsIl0sImhhcmR3YXJlX2lkIjpudWxsfQ.VgcGaG9Q9T9lUrCm2TO5cdyd0iJMAeF7z1K1MW8RBt0
    volumes:
      - ./backend/app:/app/app
      - ./ml/models:/app/models
    depends_on:
      - db
      - ollama

  frontend:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:4001"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: ["bun", "run", "dev", "--host"]
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=churnvision
    volumes:
      - pg_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pg_data:
  ollama_data:
