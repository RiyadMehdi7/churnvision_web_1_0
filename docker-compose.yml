services:
  backend:
    build: ./backend
    image: churnvision/backend:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/churnvision}
      - LICENSE_KEY=${LICENSE_KEY:-dev-license-key}
      - LICENSE_SECRET_KEY=${LICENSE_SECRET_KEY:-churnvision-enterprise-secret-2024}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
    volumes:
      - ./backend/app:/app/app
      - ./ml/models:/app/models
    depends_on:
      - db
      - ollama

  frontend:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to prevent host node_modules from overwriting container's
    ports:
      - "3000:4001"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "rm -rf node_modules && bun install && bun run dev --host"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=churnvision
    volumes:
      - pg_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pg_data:
  ollama_data:
