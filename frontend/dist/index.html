          const storedSource = localStorage.getItem(sourceKey);

          const shouldFollowSystem = storedSource !== 'user';
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

          const resolvedTheme =
            storedTheme === 'light' || storedTheme === 'dark'
              ? (shouldFollowSystem ? (prefersDark ? 'dark' : 'light') : storedTheme)

          }
          localStorage.setItem(sourceKey, shouldFollowSystem ? 'system' : 'user');

          const root = document.documentElement;
          root.classList.remove('light', 'dark');
          root.classList.add(resolvedTheme);
          root.style.colorScheme = resolvedTheme;
        } catch (error) {
          // Fallback: ensure at least the default dark class is present if errors occur
          document.documentElement.classList.add('dark');
        }
      })();
