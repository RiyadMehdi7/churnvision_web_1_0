<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurnVision - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 20px;
    }
    
    h1 {
      color: #75caa9;
      margin-bottom: 16px;
    }
    
    p {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }
    
    .illustration {
      width: 240px;
      height: auto;
      margin: 20px 0;
    }
    
    .button {
      background-color: #75caa9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #5ba98b;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .container {
        background-color: #1f2937;
      }
      
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/images/logo.svg" alt="ChurnVision Logo" class="logo">
    <h1>You're Offline</h1>
    <img src="/assets/images/offline.svg" alt="Offline Illustration" class="illustration">
    <p>It looks like you've lost your internet connection. Some features of ChurnVision require an internet connection to work properly.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('You are still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
