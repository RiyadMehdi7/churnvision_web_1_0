# Grafana dashboard provisioning for ChurnVision Enterprise
apiVersion: 1

providers:
  - name: 'ChurnVision Dashboards'
    orgId: 1
    folder: 'ChurnVision'
    folderUid: 'churnvision'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
